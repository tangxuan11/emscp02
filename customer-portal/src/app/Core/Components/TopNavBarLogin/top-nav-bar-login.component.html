
<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
    <div id="logo" fxFlex="30" fxFlexAlign="center">
        <img src="logo.png">
    </div>

    <div fxFlex="70">
        <div fxLayout="row" fxLayoutAlign="end center">
            <ng-container *ngFor="let link of topNav">
                <a mat-button [matMenuTriggerFor]="linkMenu">{{link.title}}</a>
                <mat-menu #linkMenu>
                    <button mat-menu-item *ngFor="let subLink of link.subLinks">{{subLink.title}}</button>
                </mat-menu>
            </ng-container>
        </div>
    </div>
</mat-toolbar>
