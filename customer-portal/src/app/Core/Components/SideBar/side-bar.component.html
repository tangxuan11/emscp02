<mat-nav-list *ngFor="let navGroup of sideNav">
    <p>{{navGroup.heading}}</p>
    <ng-container *ngFor="let link of navGroup.panels">
        <app-side-bar-link [title]="link.title"
                           [icon]="link.icon"
                           [iconStyle]="link.iconStyle"
                           [route]="link.route"
                           [separator]="link.separator"
                           [isSubpanel]="link.isSubpanel"
                           [subPanels]="link.subPanels">
        </app-side-bar-link>
    </ng-container>
</mat-nav-list>
<mat-nav-list class="bottom">
    <app-side-bar-link [separator]="true"></app-side-bar-link>
    <app-side-bar-link [title]="'Log Out'"
                       [icon]="'power_settings_new'"
                       (click)="logOut()">
    </app-side-bar-link>
</mat-nav-list>
