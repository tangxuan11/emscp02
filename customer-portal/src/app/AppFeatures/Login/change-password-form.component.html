<div>

    <!-- The label on top of the change password form -->
    <div fxLayout="row" fxLayoutAlign="center">
        <div fxFlex fxLayout="row" class="change-password-form change-password-label">
            <div fxFlex id="change-password-form-label-left">
                <mat-icon>person</mat-icon>
            </div>
            <div fxFlex id="change-password-form-label-right">
                Reset Password
            </div>
        </div>
    </div>

    <!-- The change password error message -->
    <div *ngIf="showChangePasswordInfoMessage" fxLayout="row" fxLayoutAlign="center">
        <div fxFlex id="change-password-form-info">
            <span>{{changePasswordInfoMessage}}</span>
        </div>
    </div>

    <!-- The form to change password -->
    <div fxLayout="row" fxLayoutAlign="center">
        <div fxFlex class="change-password-form">
            <form [formGroup]="emsChangePasswordFormModel" (ngSubmit)="changePasswordSend()">
                <div fxLayout="column" fxLayoutAlign="center">
                    <div fxFlex class="change-password-form change-password-label">
                        <mat-form-field>
                            <input matInput placeholder="Username" type="text" formControlName="username">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Old Password" type="password" formControlName="oldpassword">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="New Password" type="password" formControlName="newpassword">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Confirm Password" type="password"
                                formControlName="confirmpassword">
                        </mat-form-field>
                    </div>

                    <div fxFlex class="change-password-form change-password-label">
                        <button mat-stroked-button type="submit">Submit</button>
                    </div>
                    <div fxFlex class="change-password-form change-password-label change-password-clickable">
                        <span (click)="loginPage()">Cancel</span>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
