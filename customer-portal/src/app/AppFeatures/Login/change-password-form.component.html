<div>

    <!-- The label on top of the change password form -->
    <div fxLayout="row" fxLayoutAlign="center">
        <div fxFlex fxLayout="row" class="change-password-form">
            <div fxFlex id="change-password-form-label-left">
                <mat-icon>person</mat-icon>
            </div>
            <div fxFlex id="change-password-form-label-right">
                Reset Password
            </div>
        </div>
    </div>

    <!-- The change password error message -->
    <div *ngIf="showChangePasswordError" fxLayout="row" fxLayoutAlign="center">
        <div fxFlex id="change-password-form-error">
            <span>ERROR: Change Password Failed.</span>
        </div>
    </div>
 
    <!-- The form to change password -->
    <div fxLayout="row" fxLayoutAlign="center">
        <div fxFlex class="change-password-form">
            <form [formGroup]="emsChangePasswordFormModel" (ngSubmit)="changePasswordSend()">
                <mat-form-field>
                    <input matInput placeholder="Username" type="text" formControlName="username">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Old Password" type="password" formControlName="oldpassword">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="New Password" type="password" formControlName="newpassword">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Confirm Password" type="password" formControlName="confirmpassword">
                </mat-form-field>
        
                <div fxLayout="row" fxLayoutAlign="center">
                    <div fxFlex class="change-password-form">
                        <button mat-stroked-button type="submit">Submit</button>
                            <p (click)="loginPage()">Cancel</p>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
