<div class="ems-login">
    
    <div fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="500px" class="loginTitle">
            <span>Enterprise Messaging Service Customer Portal</span>
        </div>
    </div>

    <div *ngIf="showLogin">    
        <app-login-form (eventFromLoginForm)="receiveEventFromLoginForm($event)"></app-login-form>
    </div>

    <div *ngIf="showChangePassword">
        <app-change-password-form (eventFromChangePasswordForm)="receiveEventFromChangePasswordForm($event)"></app-change-password-form>
    </div>

    <div *ngIf="showForgotPassword">
        <app-forgot-password-form (eventFromForgotPasswordForm)="receiveEventFromForgotPasswordForm($event)"></app-forgot-password-form>
    </div>

</div>
