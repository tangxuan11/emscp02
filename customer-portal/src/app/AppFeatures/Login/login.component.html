<div class="ems-login">
    <H2>Enterprise Messaging Service Customer Portal</H2>
    <div fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="200px" style="height:24px" fxLayout="row">
            <div fxFlex="40" style="text-align: right">
                <mat-icon>person</mat-icon>
            </div>
            <div fxFlex="60">
                <div>
                <p style="margin-top:6px; text-align: left">Please Sign In</p>
                </div>
            </div>
    </div>

    </div>

    <div>
        <div style="display:inline-block">
    <form>
        <div class="form-group ems-login-form-row">
            <input type="text" class="form-control ems-login-form-input" id="usr">
        </div>
        <div class="form-group ems-login-form-row">
            <input type="password" class="form-control ems-login-form-input" id="pwd">
        </div>
    </form>
        </div>
    </div>

    <div>
        <button mat-stroked-button class="login-button" (click)="login()">Log In</button>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="200px" fxLayout="row">
            <div fxFlex="">
                <p>Change Password</p>
            </div>
            <div fxFlex="">
                <p>Forgot Password</p>
            </div>
        </div>
    
</div>
