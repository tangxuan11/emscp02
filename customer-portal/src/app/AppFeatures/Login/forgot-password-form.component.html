<div>

    <!-- The label on top of the change password form -->
    <div fxLayout="row" fxLayoutAlign="center">
        <div fxFlex fxLayout="row" class="forgot-password-form">
            <div fxFlex id="forgot-password-form-label-left">
                <mat-icon>person</mat-icon>
            </div>
            <div fxFlex id="forgot-password-form-label-right">
                Forgot Password?
            </div>
        </div>
    </div>
        
    <!-- The forgot password error message -->
    <div *ngIf="showForgotPasswordError" fxLayout="row" fxLayoutAlign="center">
        <div fxFlex id="forgot-password-form-error">
            <span>{{forgotPasswordMessage}}</span>
        </div>
    </div>

    <!-- The forgot password server response message -->
    <div *ngIf="showServerResponse" fxLayout="row" fxLayoutAlign="center">
            <div fxFlex id="forgot-password-form-server-response">
                <span>{{serverResponseMessage}}</span>
            </div>
        </div>

    <!-- The form to forgot password -->
    <div fxLayout="row" fxLayoutAlign="center">
        <div fxFlex class="forgot-password-form">
            <form [formGroup]="emsForgotPasswordFormModel" (ngSubmit)="forgotPasswordSend()">
                <mat-form-field>
                    <input matInput placeholder="Username" type="text" formControlName="username">
                </mat-form-field>
                <div fxLayout="row" fxLayoutAlign="center">
                    <div fxFlex class="forgot-password-form">
                        <button mat-stroked-button type="submit">Reset</button>
                            <p (click)="loginPage()">Login Page</p>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
