<div fxLayout="row" class="dashboard-panel-container"> 
    <div fxFlex="100px" fxLayout="column" class="dashboard-panel-left">
            <!--
            {{featureLogoFileName}}
            -->
            <div fxFlex="32px"  fxLayoutAlign="center" class="dashboard-panel-logo">
            <img src="favicon.ico">
            </div>

        
    </div>

    <div fxLayout="column" class="dashboard-panel-right">
        
            <div fxFlex="40">
                <a routerLink={{featureURL}} routerLinkActive="active">
                    <h2>
                        {{featureTitle}}
                    </h2>
                </a>
            </div>
            <div fxFlex="60">
                {{featureDescription}}
            </div>
        
        
    </div>

        </div>
