<div *ngIf="loggedIn; else loginBlock">
    <div class="top-nav-bar-feature">
        <app-top-nav-bar-feature></app-top-nav-bar-feature>
    </div>

    <div class="flex-container">
        <div class="side-bar">
            <app-side-bar></app-side-bar>
        </div>

        <div class="router-outlet container">
            <router-outlet></router-outlet>
        </div>

    </div>
</div>

<ng-template #loginBlock>
    <div class="top-nav-bar-login">
        <app-top-nav-bar-login></app-top-nav-bar-login>
    </div>
    <div class="login">
        <div class="col-sm-12 background-color-1">
            <app-login></app-login>
        </div>
    </div>
    <div class="footer">
        <app-footer></app-footer>
    </div>
</ng-template>
